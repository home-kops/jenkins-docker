name: Build docker image

on:
  push:
    tags:
    - "v*.*.*"

jobs:
  load-version-envs:
    uses: ./.github/workflows/load-version-envs.yaml

  build:
    runs-on: ubuntu-latest
    needs: load-version-envs
    steps:
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ vars.DOCKERHUB_USERNAME }}/jenkins
        tags: |
          type=semver,pattern=${{ needs.load-version-envs.outputs.jenkins-version }}-{{version}}

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        platforms: linux/amd64
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        build-args: JENKINS_VERSION=${{ needs.load-version-envs.outputs.jenkins-version }}
